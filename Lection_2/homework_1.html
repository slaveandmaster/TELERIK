<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	table {
		border-collapse:collapse;
	}
	table, td {
		border: 1px solid green;
	}
</style>
<title>HTML Table Calculator</title>	
</head>
<body bgcolor="silver">
	<table border="1px" cellpadding="15px">
		<tr>
			<td colspan="4" align="right">123</td>
		</tr>
			<tr>
				<td>1</td><td>2</td><td>3</td><td>+</td>
			</tr>
			<tr>
				<td>4</td><td>5</td><td>6</td><td>-</td>
			</tr>
			<tr>
				<td>7</td><td>8</td><td>9</td><td>*</td>
			</tr>
			<tr>
				<td colspan="2" align="center">0</td><td>.</td><td>/</td>
			</tr>
	</table>
</body>
</html>
